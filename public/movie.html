<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Flickz</title>

    <!-- CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="./assets/css/utils/global.css">
    <link rel="stylesheet" href="./assets/css/src/movie/header.css">
    <link rel="stylesheet" href="./assets/css/src/movie/main.css">


    <!-- JS -->

    <script defer src="./assets/js/src/movie/movie.js"></script>
    <script defer src="./assets/js/src/movie/search.js"></script>
    <script defer src="./assets/js/src/movie/download.js"></script>
</head>
<body>
    <header>
        <div onclick="history.back()" class="back">
            <i class='bx bx-left-arrow-alt'></i>
        </div>
        <div class="title">
            <span id="header-title">Loading...</span>
        </div>
    </header>
    <main>


        <div class="card">
            <!-- Movie Poster Image -->
            <img id="card-poster" src="./assets/img/backpath-no-img.png" alt="John Wick: Chapter 4">
            <!-- Text Content -->
            <div class="content">
                <span id="card-title">Loading...</span>
                <p id="card-desc"></p>
            </div>
        </div>

        <div class="actions-container">
            <div class="options-container">
                <label for="select-language">
                    Languages
                    <br>
                    <select id="select-language">
                        <option value="">Default</option>
                        <option value="eng">Englisch</option>
                        <option value="ger">German</option>
                        <option value="fra">French</option>
                    </select>
                </label>

                <label for="select-quality">
                    Quality
                    <br>
                    <select id="select-quality">
                        <option value="">None</option>
                        <option value="720">HD</option>
                        <option value="1080">FHD</option>
                        <option value="2K">2K</option>
                        <option value="4K">4K</option>
                    </select>
                </label>

                <label for="opt-query" class="opt-query-label">
                    Query
                    <br>
                    <input id="opt-query" type="text">
                </label>
            </div>

            <button onclick="search()">Search</button>
        </div>

        <div class="results-container">
            <table>
                <tbody id="results-table">
                    <tr>
                        <th>Name</th>
                        <th>Seeds</th>
                        <th>Peers</th>
                        <th>Size</th>
                        <th>Action</th>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
</body>
</html>
