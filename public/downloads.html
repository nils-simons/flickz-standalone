<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Flickz</title>

    <!-- CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./assets/css/utils/global.css">
    <link rel="stylesheet" href="./assets/css/src/downloads/header.css">
    <link rel="stylesheet" href="./assets/css/src/downloads/main.css">


</head>
<body>
    <header>
        <div onclick="history.back()" class="back">
            <i class='bx bx-left-arrow-alt'></i>
        </div>
        <div class="title">
            <span id="header-title">Downloads</span>
        </div>
    </header>
    <main>
        <div class="navbar">
            <button>Movies</button>
            <button>Series</button>
        </div>
        <div>
            <div class="movies-container">
                <h3>Movies</h3>
                <div class="movies-list">
                    <!-- <span>Loading...</span> -->

                    <div class="movie-item">
                        <img src="https://image.tmdb.org/t/p/w600_and_h900_bestv2/vmUcEX2cFPzD8hmiXuVN8xJQFUK.jpg">
                        <div>
                            <span>Smile 2</span>
                        </div>
                    </div>

                    <div class="movie-item dl-active">
                        <img src="https://image.tmdb.org/t/p/w600_and_h900_bestv2/vmUcEX2cFPzD8hmiXuVN8xJQFUK.jpg">
                        <div>
                            <span>Smile 2</span>
                        </div>
                    </div>

                    <div class="movie-item dl-finished">
                        <img src="https://image.tmdb.org/t/p/w600_and_h900_bestv2/vmUcEX2cFPzD8hmiXuVN8xJQFUK.jpg">
                        <div>
                            <span>Smile 2</span>
                        </div>
                    </div>

                    <div class="movie-item dl-error">
                        <img src="https://image.tmdb.org/t/p/w600_and_h900_bestv2/vmUcEX2cFPzD8hmiXuVN8xJQFUK.jpg">
                        <div>
                            <span>Smile 2</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
